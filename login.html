<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="css/login.css">
    <title>Shop Bán Ngọc Quý</title>

</head>

<body>
<div class="main_page">

    <!-- Header page -->

    
    <div id="header"></div>
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
      </script>
    <!--banner-->
    

    <!-- body page -->
    <div class="body_page">

        <div class="body_page-menu">
            <ul>
                <li><a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Trang chủ</a>
                </li>
                <span><i class="fa-solid fa-chevron-right"></i></span>
                <li><a href="">Đăng nhập</a></li>
            </ul>
        </div>
        <!--        Login Form-->
        <div class="body_page-main">
            <div class="login-container">
                <div class="text-header">
                    <h3>Đăng Nhập</h3>
                </div>
                <form action="">
                    <label for="email">Địa Chỉ Email <span>*</span></label>
                    <input id="email" type="email" placeholder="Địa Chỉ Email...">
                    <label for="pass">Mật Khẩu <span>*</span></label>
                    <input id="pass" type="password" placeholder="Nhập Mật Khẩu...">
                    <div class="save">
                        <div class="save-container">

                            <input id="save" type="checkbox">
                            <label for="save">Nhớ Mật Khẩu!</label>
                        </div>
                        <div class="lost-pass">
                            <a href="lostpassword.html">Quên Mật Khẩu?</a>
                        </div>

                    </div>
                    <button class="login-button">ĐĂNG NHẬP</button>
                    <div class="or">
                        <span>HOẶC</span>
                    </div>
                    <button class="register-button " id="register-button-login">ĐĂNG KÝ</button>
                </form>
            </div>
        </div>
        <!--        Register Form-->
        <div class="modal">
            <div class="modal-content">

                <div class="register-container">
                    <div class="close"><a href="" id="closeButton"><i class="fa-solid fa-xmark"></i></a></div>
                    <div class="text-header">
                        <h3>Đăng Ký</h3>
                    </div>
                    <form action="">
                        <label for="uname">Tên Đăng Nhập <span>*</span></label>
                        <input id="uname" type="text" placeholder="Nhập Tên Đăng Nhập...">
                        <label for="email-register">Địa Chỉ Email <span>*</span></label>
                        <input id="email-register" type="email" placeholder="Địa Chỉ Email...">
                        <label for="pass-register">Mật Khẩu <span>*</span></label>
                        <input id="pass-register" type="password" placeholder="Nhập Mật Khẩu...">

                        <button class="register-button">ĐĂNG KÝ</button>
                        <div class="or">
                            <span>HOẶC</span>
                        </div>
                        <button class="login-button" id="login-button-register">ĐĂNG NHẬP</button>
                    </form>
                </div>
            </div>
        </div>


    </div>

    <!-- footer page -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
      </script>

</div>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
