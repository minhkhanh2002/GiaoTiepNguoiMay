<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="css/lostpassword.css">
    <title>Shop Bán Ngọc Quý</title>

</head>

<body>
<div class="main_page">

    <!-- Header page -->

    <div id="header"></div>
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
      </script>

    

    <!-- body page -->
    <div class="body_page">

        <div class="body_page-menu">
            <ul>
                <li><a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Trang chủ</a>
                </li>
                <span><i class="fa-solid fa-chevron-right"></i></span>
                <li><a href="">Lấy lại mật khẩu</a></li>
            </ul>
        </div>
        <!--        Lost Password Form-->
        <div class="body_page-main">
            <div class="lost-pass-container">
                <div class="text-header">
                    <h3>Tìm Tài Khoản Của Bạn</h3>
                </div>
                <div class="message">
                    <p>Vui lòng nhập email để tìm kiếm tài khoản của bạn</p>
                </div>
                <form action="">

                    <input id="email" type="email" placeholder="Địa Chỉ Email...">


                    <button class="find-button ">TÌM KIẾM</button>

                    <button class="cancel-button">HỦY</button>

                </form>
            </div>
        </div>


    </div>

    <!-- footer page -->
    <div id="footer"></div>
    <script>
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
      </script>

</div>
</body>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</html>
